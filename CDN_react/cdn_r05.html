<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .comp1 {
        width: 100%;
        height: 50vh;
        background-color: springgreen;
      }
      .comp2 {
        width: 70%;
        height: 30vh;
        background-color: darkgoldenrod;
      }
      .comp3 { 
        width: 70%;
        height: 30vh;
        background-color: skyblue;
      }
      .comp4 {
        width: 30%;
        height: 40vh;
        background-color: bisque;
      }
    </style>
    <script 
      crossorigin 
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script 
      crossorigin 
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        const [status, setStatus] = React.useState(false);
        const change = () => setStatus(!status);
        return (
          <>
          <h1>컴포넌트</h1>
          <h2>{status}</h2>
          <button onClick={change}>{status + "입니다."}</button>
          <hr />
          {status ? <Component1 /> : <Component2 />}
          {status ? <Component3 /> : <Component4 />}
          </>
        );
      };
      const Component1 = () => (
        <div className="comp1"> 
          기본 컴포넌트 
        </div>
      );
      const Component2 = () => (
        <div className="comp2"> 
          다른 컴포넌트 
        </div>
      );
      const Component3 = () => (
        <div className="comp3">
          3번 컴포넌트
        </div>
      );
      const Component4 = () => (
        <div className="comp4">
          4번 컴포넌트
        </div>
      );

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
